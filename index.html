<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you love me?</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #1a1a40, #000);
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
      color: #fff;
      position: relative;
    }

    p {
      font-size: 2.2rem;
      margin-bottom: 40px;
      animation: floatText 3s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 100, 200, 0.8);
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      margin: 10px;
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #yesButton {
      background: linear-gradient(135deg, #ff4ecd, #ff0077);
      color: white;
      box-shadow: 0 20px 40px rgba(255, 0, 120, 0.6);
      animation: pulse 2s infinite;
    }

    #yesButton:hover {
      transform: rotateX(15deg) rotateY(-15deg) scale(1.1);
    }

    #noButton {
      background: linear-gradient(135deg, #555, #222);
      color: #fff;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
    }

    #loveMessage {
      display: none;
      margin-top: 40px;
      font-size: 2.5rem;
      animation: pop3D 1s ease forwards;
      text-shadow: 0 0 30px hotpink;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes pop3D {
      0% {
        transform: scale(0.3) rotateX(90deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <p>Do You Love Me ?</p>

  <button id="yesButton" onclick="showLove()">Yes</button>
  <button id="noButton" onmousemove="moveNo()">No</button>

  <div id="loveMessage"></div>

  <script>
    function showLove() {
      const loveMessage = document.getElementById('loveMessage');
      loveMessage.innerHTML = 'I love you ❤️❤️';
      loveMessage.style.display = 'block';
    }

    function moveNo() {
      const noButton = document.getElementById('noButton');
      noButton.style.position = 'absolute';
      noButton.style.left = Math.random() * window.innerWidth + 'px';
      noButton.style.top = Math.random() * window.innerHeight + 'px';
    }
  </script>

</body>
</html>
